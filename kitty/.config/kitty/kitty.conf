# vim:fileencoding=utf-8:ft=conf:foldmethod=marker

font_family Iosevka Term

# There is something weird that makes iosevka be way down in the line in kitty
# adjust_baseline 10%

font_size 14.0

# https://github.com/ryanoasis/nerd-fonts/wiki/Glyph-Sets-and-Code-Points
symbol_map U+e5fa-U+e631 Symbols Nerd Font
symbol_map U+e700-U+e7c5 Symbols Nerd Font
symbol_map U+f000-U+f2e0 Symbols Nerd Font
symbol_map U+e200-U+e2a9 Symbols Nerd Font
symbol_map U+f500-U+fd46 Symbols Nerd Font
symbol_map U+e300-U+e3eb Symbols Nerd Font
symbol_map U+f400-U+f4a9,U+2665,U+26A1 Symbols Nerd Font
# symbol_map U+e0a0-U+e0a2,U+e0b0-U+e0b3 Symbols Nerd Font # Powerline Symbols
# symbol_map U+e0a3,U+e0b4-U+e0c8,U+e0ca,U+e0cc-U+e0d4 Symbols Nerd Font # Powerline Extra Symbols
symbol_map U+23fb-U+23fe,U+2b58 Symbols Nerd Font
symbol_map U+f300-U+f32d Symbols Nerd Font
symbol_map U+e000-U+e00a Symbols Nerd Font
symbol_map U+ea60-U+ebeb Symbols Nerd Font

window_padding_width 0.0 2.0

remember_window_size  no
initial_window_width  640
initial_window_height 400

underline_offset -3

tab_bar_edge bottom
tab_bar_margin_width 0.0
tab_bar_margin_height 0.0 0.0
tab_bar_style separator
tab_bar_min_tabs 2
tab_separator ""
# tab_activity_symbol *
tab_title_template " {index}: {title} "

macos_hide_from_tasks no
macos_titlebar_color background
macos_show_window_title_in window

include ./gruvbox-dark-hard.conf
